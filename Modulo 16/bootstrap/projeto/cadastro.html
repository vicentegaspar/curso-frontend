<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/custom.css">
    <title>Cadastro</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Logomarca</h1>
                </div>
                <div class="col">
                    <ul class="nav justify-content-end">
                        <li class="nav-item"><a href="./index.html" class="nav-link active">Home</a></li>
                        <li class="nav-item"><a href="./index.html#sobre" class="nav-link">Sobre</a></li>
                        <li class="nav-item"><a href="./index.html#produtos" class="nav-link">Produtos</a></li>
                        <li class="nav-item"><a href="./index.html#contato" class="nav-link">Contato</a></li>

                    </ul>
                </div>
            </div>
        </div>
    </header>

    

    <section id="cadastro">
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <h2>Cadastro</h2>
                    <p>Ficou interessado? Preencha os campos para receber uma cotação</p>

                </div>
            </div>
            <div class="form-row">
                <form class="form">

                    <div class="row">
                        <div class="col">
                                <label class="col-form-label col-form-label-sm" for="nome">Nome</label>
                                <input id="nome" class="form-control" type="text" name="nome" placeholder="Digite seu nome..." required>
                        </div>

                        <div class="col">
                                <label class="col-form-label col-form-label-sm" for="email">E-mail</label>
                                <input id="email" class="form-control" type="text" name="email" placeholder="Digite seu e-mail..." required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-7">
                            <label for="endereco" class="col-form-label col-form-label-sm">Endereço</label>
                            <input type="text" id="endereco" name="endereco" class="form-control" placeholder="Endereço..." required>
                        </div>
                        <div class="col-5">
                            <label for="complemento" class="col-form-label col-form-label-sm">Complemento</label>
                            <input type="text" id="complemento" name="complemento" class="form-control" placeholder="Complemento..." required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <label for="bairro" class="col-form-label col-form-label-sm">Bairro</label>
                            <input type="text" id="bairro" name="bairro" class="form-control" placeholder="Bairro..." required>
                        </div>
                        <div class="col-5">
                            <label for="cidade" class="col-form-label col-form-label-sm">Cidade</label>
                            <input type="text" name="cidade" id="cidade" class="form-control" required>
                        </div>
                    </div>
                    <div class="row">
                        
                        <div class="col">
                            <label for="estado" class="col-form-label col-form-label-sm">Estado</label>
                            <select name="estado" id="estado" class="form-control" required>
                                <option value="">Selecione um Estado</option>
                                <option value="al">AL</option>
                                <option value="ce">CE</option>
                                <option value="rn">RN</option>
                                <option value="rj">RJ</option>
                                <option value="sp">SP</option>
                            </select>
                        </div>
                        <div class="col">
                            <label for="cep" class="col-form-label col-form-label-sm">CEP</label>
                            <input type="text" name="cep" id="cep" class="form-control" required>
                        </div>
                        <div class="col">
                            <label for="telefone" class="col-form-label col-form-label-sm">Telefone</label>
                            <input type="text" id="telefone" name="telefone" class="form-control" placeholder="Telefone..." required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                                <label for="info" class="col-form-label col-form-label-sm">Informações</label>
                                <textarea class="form-control" name="informacoes" id="info" rows="5"></textarea>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <div class="form-check">
                                <input type="checkbox" name="promocionais" id="promocionais">
                                <label class="form-check-label" for="aceito">Aceito receber mensagens promocionais</label>
                            </div>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-lg btn-success mb-2">Realizar cadastro</button>
                </form>
                <p><a href="#cadastro" data-bs-toggle="modal" data-bs-target="#modal-1">Cadastre-se</a> para receber novidades</p>
            </div>
        </div> <!-- end .container-->
    </section>

    <div class="modal fade" id="modal-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Formulario de Inscrição</h5>
                    <button class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h6>Preencha os campos para se inscrever para receber novidades e promoções</h6>
                    <form class="form-inline">
                        <div class="row">
                            <div class="form-group col-4">
                                <input type="text" class="form-control  form-control-sm mb-2" name="nome" placeholder="Digite seu nome...">
                            </div>
                            <div class="form-group col-4">
                                <input type="text" class="form-control form-control-sm mb-2" name="e-mail" placeholder="Digite seu e-mail..." required>
                            </div>
                            <div class="form-group col-4">
                                <button type="submit" class="btn btn-sm btn-success mb-2">Receber Novidades</button>
                            </div>
                        </div>
                     
                    </form>
                     

                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary mb-2" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>


    </div>

      
  

    <script src="./libs/bootstrap/js/bootstrap.bundle.min.js" ></script>
</body>
</html>
